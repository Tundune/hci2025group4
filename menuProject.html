<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f2ef;
            color: #c9c8c8;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: left;
            background-color: #bbbabf;
            width: 100%;
            height: 80px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h3 {
            font-size: 2rem;
            margin-left:5% ;
        }
        .tabs-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            gap: 20px;
        }
        .tab {
            border: 2px solid #cfc8c2;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            color: #afbbb2;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Georgia', serif;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .tab:hover {
            background-color: #afafb3;
            color: #fff;
            transform: scale(1.05);
        }
        .tab-content {
            display: none;
            width: 90%;
            max-width: 1000px;
            height: 800px;
            margin: 30px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Project Menu</h3>
    </div>
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab" onclick="openTab('Requirement')">Requirement</div>
            <div class="tab" onclick="openTab('Design')">Design</div>
            <div class="tab" onclick="openTab('Implementation')">Implementation</div>
        </div>
    </div>
    <div class="tab-content active" id="Requirement">
        <iframe src="requirement.html"></iframe>
    </div>
    <div class="tab-content" id="Design">
        <iframe src="design.html"></iframe>
    </div>
    <div class="tab-content" id="Implementation">
        <iframe src="implementation.html"></iframe>
    </div>
    <script>
        function openTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            const activeTab = document.getElementById(tabName);
            activeTab.classList.add('active');
        }
    </script>
</body>
</html>
